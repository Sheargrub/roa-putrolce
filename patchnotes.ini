Putrolce Changelog

v2.0

General
+ Added voiced mode!
+ Added extra victory quotes.
+ Deleted some victory quotes.
- Reduced moonwalk acceleration 1.4 -> 1.2
* Wavedash distances differ between stances
- Reduced horizontal speed for Voracious stance

Normals
- Ftilt: Endlag 10 -> 15
- Utilt: Hitbox increased slightly (enough to hit Tower of Heaven platforms)
- Dtilt: Now only recovers 1 pip of bar in any state other than Famished.
- Dattack: Overstuffed late hit KBG 0.85 -> 0.8.
    -Increased hitpause.
    - Dattack: Removed gatling.
* Fstrong: Adjusted hitbox grab to reach less and further in.
    +Increased launcher hitbox to hit further in.
+ Nair: Removed hunger cost.
    + Increased duration of early hit to 4 frames, matching the late hit.
+ Fair: Normal and Overstuffed duration increased to 5 frames.
    + Slightly increased sweetspot for Overstuffed.
    - Increased hitpause of Normal and Overstuffed hitboxes.
    + Normal sweetspot BKB/KBG 9/0.85 -> 8/0.9
    - Overstuffed sweestpot KBG 0.9 -> 0.8
    - Overstuffed sweetspot duration 3 frames -> 2 frames
+ UAir hunger gain: 0+0+2 pips -> 0.5+0.5+1 pips
- Dair: Overstuffed sourspot increased hitpause
    - Overstuffed sourspot KBG 0.8 -> 0.7
* Bair: New sweetspot sound effect
    - Overstuffed sourspot hitpause increased.

NSpecial
+ Added a weak projectile if using the move while a Sleeper is already active.
- Parried Sleepers now home in on their target much more quickly.

FSpecial
+ Added ledge snapping.
* Reworked Famished, Voracious, and Overstuffed FSpecials:
    + Famished Fspecial goes further and higher, and is cancellable on hit
    - Voracious Fspecial no longer transitions to cartwheel, but now launches Sleepers.
    + Overstuffed Fspecial transitions to cartwheel instead of launching Sleepers.

USpecial
+ Initial rising speed is now faster, but decreases as the motion progresses.
- Rising while Famished is now slower, taking 8f longer to reach max height.
- Rising while Overstuffed is now slower, taking 4f longer to reach max height.
* Recovery height is unchanged for all stances.
* Rune I USpecial's properties now have full parity with the default version.

DSpecial
- Added a cooldown on whiff of 40 frames.
+ Added an extended hitbox for grabbing Sleepers.
* Rethrowing Sleepers backwards now uses a 4f turnaround animation.
+ Added stance Dspecials:
    + Famished Dspecial is active on frame 10
    + Voracious Dspecial sends slightly upwards for combos.
    + Overstuffed Dspecial made into a big, slow kill move.

Bugfixes
* Fixed FTilt behavior on Spirit Tree and Tempest Peak.
* FTilt now correctly applies shaders to its rock.
* USpecial's falling motion is now subject to gravity.